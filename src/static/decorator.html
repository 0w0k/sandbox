<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Decorator Test</title>
</head>
<pre>
  // 浏览器还不支持ES7 Decorators
  // Date: 2019/07/11
  function testable(props) {
    props.isLoading = true;
  }

  @testable
  class MyTestableClass {}

  console.log(MyTestableClass.isLoading)
</pre>
<body>
  <script>
    // 浏览器还不支持ES7 Decorators
    // Date: 2019/07/11
    try {
      function testable(props) {
        props.isLoading = true;
      }
  
      @testable
      class MyTestableClass {}
  
      console.log(MyTestableClass.isLoading)
    } catch (err) {
      console.error(err)
    }
  </script>
</body>
</html>
